<div>

	<div ng-show="isAdmin" class="row">
		<div class="col-md-6 col-md-offset-3">
			<h3> editar pelicula </h3>
			<md-content class="md-padding">
			<form ng-submit="editPost(actualPost)" id="formEdicion" style="margin-top:30px;">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Title" ng-model="actualPost.title"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Year" ng-model="actualPost.year"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Runtime" ng-model="actualPost.runtime"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Genre" ng-model="actualPost.genre"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Director" ng-model="actualPost.director"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Actors" ng-model="actualPost.actors"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Plot" ng-model="actualPost.plot"></input>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Poster" ng-model="actualPost.poster"></input>
				</div>
				<div>

					Related Movies:
					<ul>
						<li ng-repeat="related in actualPost.relatedMovies | orderBy: 'title'">
							<a href="#/posts/{{related._id}}">
								{{related.title}}
							</a>
							<button ng-click="eliminarPeliculaRelacionada(related)" form="eliminarPeliculaRelacionada" class="btn btn-danger">
								Delete
							</button>
						</li>
					</ul>

					<md-content class="md-padding">
						<form ng-submit="$event.preventDefault()">
						   <md-autocomplete
							  md-selected-item="selectedItem"
							  md-search-text-change="searchTextChange(searchText)"
							  md-search-text="searchText"
							  md-selected-item-change="selectedItemChange(item)"
							  md-items="item in querySearch(searchText)"
							  md-item-text="item.title"
							  md-min-length="0"
							  placeholder="Related movie">
							  <md-item-template>
								 <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.title}}</span>
							  </md-item-template>
							  <md-not-found>
								 No movies matching "{{searchText}}" were found. Try to save it first in main page.
							  </md-not-found>
						   </md-autocomplete>
						   <br/>
						</form>
					</md-content>

				</div>

				  <button type="submit" form="formEdicion" class="btn btn-warning">Edit</button>
			</form>
			</md-content>
			<button ng-click="eliminarPelicula(actualPost)" class="btn btn-danger">Delete</button>

			<button ng-click="precargarCampos(actualPost.title)" class="btn btn-success">precargar campos</button>
			<label id="precargarCamposError">{{precargarCamposError}}</label>

		</div>
	</div>

</div>
